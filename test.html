    <script>
      $(function () {

        $('form').on('submit', function (e) {
          e.preventDefault();

          $.ajax({
            type: 'post',
            url: 'test.php',
            data: $('form').serialize(),
            success: function () {
                      Swal.fire(
                'Thank You!',
                'We will contact you!',
                'success'
              );
            }
          });

        });

      });
     </script>


  <body>
    <form>
      <input name="first_name" type="text"><br>
      <input name="last_name" type="text" ><br>
      <input name="submit" type="submit" value="Submit">
    </form>
